<!doctype html> <!-- 請瀏覽器用HTML 5的定義來解讀 -->
<html lang="zh-Hant-TW"> <!-- 標註網頁之語系 -->
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8"> <!-- 中文編碼表示 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- 指定螢幕寬度為裝置寬度，畫面載入初始縮放比例 100% -->

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- Core theme CSS -->
		<link rel="stylesheet" type="text/CSS" href="./index.css">

		<title>戀愛日誌</title>
		<link rel="icon" type="image/Icon" href="./Image/favicon.ico">
	</head>
	<body>
		<div class="dropdown">
			<img src="./Image/index-couple.jpg">
			<form class="px-4 py-3">
				<div class="form-group">
					<label for="exampleDropdownFormEmail1">電子郵件</label>
					<input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
				</div>
				<div class="form-group">
					<label for="exampleDropdownFormPassword1">密碼</label>
					<input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="dropdownCheck">
						<label class="form-check-label" for="dropdownCheck">
							記住我
						</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">登入</button>
			</form>
			<a class="dropdown-item" href="#" onclick="window.location.href='./signup.html'">建立新帳號</a>
			<a class="dropdown-item" href="#">忘記帳號?</a>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
