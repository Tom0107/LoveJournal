<!doctype html> <!-- 請瀏覽器用 HTML 5 的定義來解讀 -->
<html lang="zh-Hant-TW"> <!-- 標註網頁之語系 -->
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8"> <!-- 中文編碼表示 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- 指定螢幕寬度為裝置寬度，畫面載入初始縮放比例 100% -->

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

		<!-- Core theme CSS -->
		<link rel="stylesheet" type="text/CSS" href="./CSS/index.css">

		<title>戀愛日誌</title>
		<link rel="icon" type="image/Icon" href="./Image/favicon.ico">
	</head>
	<body>
		<form>
			<img src="./Image/index-couple.jpg">
			<div class="form-group">
				<label for="formGroupExampleInput">姓氏</label>
				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last name">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">名字</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="First name">
				<small id="emailHelp" class="form-text text-muted">The name is for record only, it doesn’t matter if you don’t fill it in.</small>
			</div>
			<button type="button" class="btn btn-primary btn-block">登入</button>
		</form>
		<script type="text/JavaScript" src="./JavaScript/index.js"></script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
	</body>
</html>
