<!doctype html> <!-- 請瀏覽器用HTML 5的定義來解讀 -->
<html lang="zh-Hant-TW"> <!-- 標註網頁之語系 -->
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8"> <!-- 中文編碼表示 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- 指定螢幕寬度為裝置寬度，畫面載入初始縮放比例 100% -->

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- Core theme CSS -->
		<link rel="stylesheet" type="text/CSS" href="./index.css">

		<title>戀愛日誌</title>
		<link rel="icon" type="image/Icon" href="./Image/favicon.ico">
	</head>
	<body>
		<form>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="姓氏">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="名字">
				</div>
			</div>
			<p>
			<div class="form-group">
				<label for="exampleInputEmail1">電子郵件</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">密碼</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="設定密碼">
			</div>
			<button type="button" class="btn btn-primary btn-block">註冊</button>
		</form>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
